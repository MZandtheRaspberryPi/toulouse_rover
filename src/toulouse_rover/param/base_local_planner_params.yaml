TrajectoryPlannerROS:
  max_vel_x: 0.6
  min_vel_x: 0.3
  max_vel_theta: 8
  min_in_place_vel_theta: 2

  acc_lim_theta: 3.2
  acc_lim_x: 2.5
  acc_lim_y: 2.5

  holonomic_robot: false

  # toulouse doesnt have good control
  # over velocities, hence the huge
  # yaw tolerance
  yaw_goal_tolerance: 1
  xy_goal_tolerance: 0.25
